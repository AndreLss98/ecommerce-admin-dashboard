<div class="container mb-5 pt-3">
  <h1 class="m-0 p-0" style="color: white;"> Plugins do Usu√°rio </h1>
  <mat-form-field appearance="standard" color="primary" class="w-100">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter(filterInput.value)" #filterInput autocomplete="off">
  </mat-form-field>
  <div class="mat-elevation-z8 position-relative">
    <mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
      <ng-container matColumnDef="PluginName">
        <mat-header-cell *matHeaderCellDef mat-sort-header style="flex-grow: 2;">Nome</mat-header-cell>
        <mat-cell *matCellDef="let row" style="flex-grow: 2;"> {{row.ItemTitle}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Edit">
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let row" style="flex-grow: 2;">
          <button mat-icon-button>
            <mat-icon>create</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let row" style="flex-grow: 2;">
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>
  <div class="buttonFixedScroll">
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
