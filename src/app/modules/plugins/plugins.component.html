<div class="container mb-5">
    <form [formGroup]="filterForm" class="d-flex flex-column align-items-center justify-content-center">
        <div class="row">
            <div class="col">
                <mat-form-field appearance="standard">
                    <mat-label>Filtrar por:</mat-label>
                    <mat-select formControlName="filtro">
                      <mat-option value="1">Categoria</mat-option>
                      <mat-option value="2">Preço</mat-option>
                      <mat-option value="3">Versão</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col d-flex align-items-center">
                <button
                    mat-raised-button
                    color="primary"
                    type="submit">Atualizar</button>
            </div>
        </div>
    </form>

    <div class="mat-elevation-z8 my-2 position-relative">
        <mat-table [dataSource]="filteredDataSource" matSort>
            <ng-container matColumnDef="Id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="Title">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Título </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row?.Title}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="Version">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Versão </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    {{row?.Version}}
                    <button mat-icon-button>
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Resolution">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Resoluções</mat-header-cell>
                <mat-cell *matCellDef="let row" class="d-flex justify-content-center">
                    <p class="text-center">{{ Typy(row, 'metafields.aspect-ratios').safeObject | removeHtml }}</p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Software">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Resoluções</mat-header-cell>
                <mat-cell *matCellDef="let row" class="d-flex justify-content-center align-itens-center">
                    <p class="text-center">{{ Typy(row, 'metafields.requirements').safeObject | removeHtml }}</p>
                </mat-cell>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>
</div>
