<h1 mat-dialog-title>History Logs - {{ data.Title }}</h1>
<div mat-dialog-content>
    <form [formGroup]="logForm">
        <mat-form-field class="w-100">
            <mat-label>Vers√£o</mat-label>
            <input
                matInput
                placeholder="1.0.0"
                formControlName="version">
                <mat-hint *ngIf="data.UpgradedVersionAt">Atualizado em: {{ data.UpgradedVersionAt | date: 'dd/MM/yyyy' }}</mat-hint>
        </mat-form-field>
    
        <mat-form-field appearance="standard" class="w-100">
            <mat-label>Logs</mat-label>
            <textarea matInput rows="7" formControlName="logs"></textarea>
        </mat-form-field>

        <div #dropZone class="dropzone mb-2 w-100 d-flex justify-content-center align-items-center">
            Upload File
            <div class="wheel">
                <ul class="umbrella">
                  <li class="color"></li>
                  <li class="color"></li>
                  <li class="color"></li>
                  <li class="color"></li>
                  <li class="color"></li>
                  <li class="color"></li>
                  <li class="color"></li>
                  <li class="color"></li>
                  <li class="color"></li>
                  <li class="color"></li>
                  <li class="color"></li>
                  <li class="color"></li>
                </ul>
            </div>

        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>Fechar</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="onSave()" [disabled]="logForm.invalid || logForm.pristine">Salvar</button>
</div>
