<form [formGroup]="filterForm" (ngSubmit)="search()"
    class="d-flex flex-column align-items-center justify-content-center">
    <div class="row">
        <div class="col">
            <mat-form-field appearance="standard" color="primary">
                <mat-label>Email</mat-label>
                <input
                    matInput
                    formControlName="email"
                    autocomplete="false"
                    placeholder="Ex.: user@domain.com"
                    type="email" required />
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="standard">
                <mat-label>Período</mat-label>
                <mat-date-range-input [rangePicker]="picker" [max]="maxDate">
                  <input matStartDate placeholder="Data inicial">
                  <input matEndDate placeholder="Data final">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <div class="col d-flex align-items-center">
            <button mat-raised-button color="primary" type="submit" [disabled]="filterForm.invalid">Buscar</button>
        </div>
    </div>

    <div class="row" *ngIf="filterForm.controls['nome'].value">
        <div class="col">
            <mat-form-field appearance="standard" color="primary">
                <mat-label>Nome</mat-label>
                <input
                    matInput
                    formControlName="nome"
                    type="text" readonly />
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="standard" color="primary">
                <mat-label>Créditos</mat-label>
                <input
                    matInput
                    formControlName="creditos"
                    type="number" readonly />
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="standard" color="primary">
                <mat-label>Créditos usados</mat-label>
                <input
                    matInput
                    formControlName="creditos_usados"
                    type="number" readonly />
            </mat-form-field>
        </div>
    </div>
</form>

<div *ngIf="isLoading" class="row d-flex justify-content-center my-4">
    <mat-spinner></mat-spinner>
</div>

<div class="mat-elevation-z8 my-2">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="ItemTitle">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Plugin </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.ItemTitle}} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="CreditsUsed">
          <mat-header-cell *matHeaderCellDef> Crédito usado </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.CreditsUsed}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="UsageDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Data Utilização </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.UsageDate | date}} </mat-cell>
          </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
