<div class="container">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Sign In">
            <mat-card>
                <form>
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Email</mat-label>
                                <input matInput type="email" />
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Senha</mat-label>
                                <input matInput type="password" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button
                                mat-raised-button
                                class="float-right"
                                type="submit" color="primary">
                                Sign In
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </mat-tab>
        <mat-tab label="Sign Up">
            <mat-card class="mat-elevation-z8">
                <form>
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Email</mat-label>
                                <input matInput type="email" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Senha</mat-label>
                                <input matInput type="password" />
                            </mat-form-field>
                        </div>

                        <div class="col-md">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Confirmar Senha</mat-label>
                                <input matInput type="password" />
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button
                                mat-raised-button
                                class="float-right"
                                type="submit" color="primary">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
