<div class="container">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Sign In">
            <mat-card class="mt-3">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Email</mat-label>
                                <input
                                    matInput
                                    autocomplete="off"
                                    formControlName="Email" type="email" />
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Senha</mat-label>
                                <input
                                    matInput
                                    autocomplete="off"
                                    formControlName="Senha" type="password" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row" *ngIf="!isLoading; else loading">
                        <div class="col">
                            <button
                                mat-raised-button
                                class="float-right"
                                type="submit" color="primary"
                                [disabled]="loginForm.invalid || loginForm.pristine">
                                Sign In
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </mat-tab>

        <mat-tab label="Sign Up">
            <mat-card class="mat-elevation-z8 mt-3">
                <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Email</mat-label>
                                <input
                                    matInput
                                    autocomplete="off"
                                    formControlName="email"
                                    type="email" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Nome</mat-label>
                                <input
                                    matInput
                                    autocomplete="off"
                                    formControlName="nome"
                                    type="email" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Senha</mat-label>
                                <input
                                    matInput
                                    autocomplete="off"
                                    formControlName="senha" type="password" />
                            </mat-form-field>
                        </div>

                        <div class="col-md">
                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Confirmar Senha</mat-label>
                                <input
                                    matInput
                                    autocomplete="off"
                                    formControlName="confirmaSenha" type="password" />
                                <mat-error *ngIf="signUpForm.get('confirmaSenha').hasError('notSame')">As senhas n√£o coincidem.</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row" *ngIf="!isLoading; else loading">
                        <div class="col">
                            <button
                                mat-raised-button
                                class="float-right"
                                type="submit" color="primary"
                                [disabled]="signUpForm.invalid">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>

<ng-template #loading>
    <div class="d-flex justify-content-center">
        <custom-load></custom-load>
    </div>
</ng-template>
