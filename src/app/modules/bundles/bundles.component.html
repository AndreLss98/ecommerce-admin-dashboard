<button id="add-btn" mat-fab color="primary" class="position-fixed">
    <mat-icon>add</mat-icon>
</button>

<div class="container">
    <mat-form-field appearance="standard" color="primary" class="w-100">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter(filterInput.value)" #filterInput autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
            <ng-container matColumnDef="ItemTitle">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="flex-grow: 2;">Bundle</mat-header-cell>
                <mat-cell *matCellDef="let row" style="flex-grow: 2;"> {{row.ItemTitle}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Edit">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button>
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button (click)="expandedBundle = row === expandedBundle? null : row">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <mat-cell *matCellDef="let element">
                    <ul>
                        <li *ngFor="let plugin of element.Plugins">{{ plugin.ItemTitle }}</li>
                    </ul>
                </mat-cell>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row
                matRipple
                class="element-row" 
                *matRowDef="let row; columns: displayedColumns"></mat-row>
            <mat-row
                *matRowDef="let element; columns: ['expandedDetail']"
                [@detailExpand]="element == expandedBundle ? 'expanded' : 'collapsed'"
                style="overflow: hidden"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>

    <div class="my-2 w-100 d-flex justify-content-center">
        <work-in-progress></work-in-progress>
    </div>
</div>
